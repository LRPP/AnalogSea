<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AnalogSea Signup</title>
    <meta name="description" content="Signup for AnalogSea">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="site.css">
</head>

<body>
    <img src="logo.png" alt="AnalogSea logo">
    <div class="formbox">
        <h2>Sign up</h2>
        <form action="/signup/" method='post'>
            <label for="email">Email</label><input id="email" type="text" placeholder="foo@bar.com">
            <label for="password">Password</label><input id="password" type="text" placeholder="1234passw0rd">
            <button class="center" type='submit'>Sign up</button>
        </form>
        <a href="/forgot-password/new">Forgot password?</a>
    </div>
    <strong><p class="forgot">Already have an account? <a class="forgot" href="/login"> Log In</a></p></strong>

</body>

</html>
